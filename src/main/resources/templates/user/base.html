<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"

	crossorigin="anonymous" />

<!-- custom css -->
<link rel="stylesheet" th:href="@{/css/style.css}">

<title th:text="${title}">USER HOME</title>
</head>
<body>

	<!-- navbar -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">WELCOME <span
				class="text-danger">[[${user.name}]]</span>
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="nav navbar-nav mr-auto text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/"><</i>Home
					</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/user/settings}">About</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End navbar -->

	<!-- sidebar -->

	<div class="sidebar">
		<span class="btn-cross" onclick="toggleSidebar()">&times;</span> <a href="#" class="item"><i
			class="fas fa-home"></i> Home</a> <a href="#" class="item"><i
			class="far fa-address-book"></i> View Contacts</a>
			 <a href="#" th:href="@{/user/add-contact/}"
			class="item"><i class="fas fa-id-card"></i> Add Contacts</a> <a
			href="#" class="item"><i class="fas fa-user"></i> Your Profile</a> <a
			href="#" class="item"><i class="fas fa-user-cog"></i> Settings</a> <a
			href="#" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	</div>

	<!-- End sidebar -->

	<!-- content -->

	<div class="content">
		<i class="togglebar fas fa-bars m-3" onclick="toggleSidebar()"></i>
		<div th:replace="${content}"></div>
	</div>

	<!-- End content -->






	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->

		crossorigin="anonymous"></script>
